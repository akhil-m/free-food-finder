{% extends "base.html" %}

{% block content %}
    <div class="list-group">
    {% for event in events %}
        <a href="/event/{{event.id}}/" class="list-group-item">
            <h4 class="list-group-item-heading">{{ event.event_name }}</h4>
            <p class="list-group-item-text">{{ event.event_description}}</p>
        </a>
    {% endfor %}
    {% if not events %}
        <h4>No events to show</h4>
    {% endif %}
    </div>
{% endblock %}
